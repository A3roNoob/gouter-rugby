<!DOCTYPE html>
<html>
    <head>
        <title>Gouter orsay</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css" />
        <link rel="stylesheet" href="CSS/accueil.css" />
        <link rel="favicon" href="/images/rugby-ball.ico" />
    </head>
    <body>
        <div class="row" id="headbar">
            <div class="col-lg-4">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <img src="images/logo-Ecole-Rugby.png" alt="logo-rugby" class="img-responsive logo"/>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="col-lg-4">
                <div class="row" >
                    <h2 id="titre">Gestion des go&ucirc;ters de l'&eacute;cole de rugby d'Orsay</h2>
                </div>
                <div class="row" >&nbsp;</div>
            </div>
            <div class="col-lg-4">
                <div class="row" >&nbsp;</div>
                <div class="row" >
                    <h3><a href="connect.html">Se connecter</a></h3>
                </div>
                <div class="row">&nbsp;</div>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row" id="carousel">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="pres" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#pres" data-slide-to="0" class="active"></li>
                        <li data-target="#pres" data-slide-to="1"></li>
                        <li data-target="#pres" data-slide-to="2"></li>
                    </ol>
                    
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/rugby-1.jpg" alt="rubgy-1">
                            <div class="carousel-caption">
                                <p>Ajoutez des fonds pour votre enfant</p>
                            </div>
                        </div>
                    
                        <div class="item">
                            <img src="images/rugby-2.jpg" alt="rubgy-2">
                            <div class="carousel-caption">
                                <p>Verifiez ce qu'il consomme</p>
                            </div>
                        </div>
                    
                        <div class="item">
                            <img src="images/rugby-3.jpg" alt="rubgy-3">
                            <div class="carousel-caption">
                                <p>Simplifiez-vous la vie</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#pres" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#pres" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
